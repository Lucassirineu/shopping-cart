<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <span>Meu Carrinho de Compra</span>
    </header>
    <main>
        <div class="page-title">Pedido #12345</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="Images/teclado-mecanico.jpeg" height="100" width="100"
                                        alt="teclado-mecanico">

                                    <div class="info">
                                        <div class="name">Teclado Mecânico</div>
                                        <div class="category">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 650,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>R$ 1300,00</td>
                            <td>
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
</body>

</html>
